<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
</head>
<body>
	<!--表单标签input,属性type:text:文本框。password：密码框。radio：单选框。checkbox：多选框
	    file：文件选择。submit：提交按钮。reset：重置按钮。button：普通按钮，默认无功能，之后配合js添加功能。
	    属性值：placehold:占位符。name：分组，有相同name属性值的单选框为一组，一组中同时只有一个被选中。chekced：默认选中。
	    mutiple：上传多个文件。value:给submit、reset、button添加显示文字。-->
	<!--button标签：属性type:submit,reset,button,同input-->
	<!--下拉菜单标签：select，select标签：下拉菜单整体。option标签：下拉菜单的每一项-->
	<!--<form></form>表单域-->
	<form>
		<em>昵称：</em><input type="text" placeholder="请输入您的昵称">
		<br>
		<br>
		<em>密码：</em><input type="password" placeholder="请输入密码">
		<br>
		<br>
		<em>性别：</em><input type="radio" name="sex">男
		<input type="radio" name="sex">女
		<br>
		<br>
		<em>政治立场</em>
		<select>
			<option>马克思主义</option>
			<option>保守主义</option>
			<option>自由主义</option>
			<option selected>精英主义</option>
			<option>社群主义</option>
			<option>无政府主义</option>
		</select>
		<br>
		<br>
		<input type="radio" checked><strong>我自愿接受所有不平等条款</strong>
		<br>
		<br>
		<input type="checkbox" checked><strong>我自愿上传所有的个人信息</strong>
		<br>
		<br>
		<strong>上传个人信息</strong><input type="file" multiple>
		<br>
		<br>
		<input type="submit" value="提交按钮">
		<input type="reset" value="重置按钮">
		<input type="reset" value="没用的按钮">
		<a href="he.html" target="_self"><strong>登录</strong></a>
	</form>
</body>
</html>
